{% extends 'base.html' %}

{% block title %} {{user.first_name}}'s Page{% endblock %}

{% block content %} 
    <div class="container">
        
        <img src="{{user.image_url}}" alt="user image">
        <div class="user-name">
            <h1 class="name">{{user.first_name}} {{user.last_name}}</h1>
            <div class="button-area">
                <form action="/users/{{user.id}}/edit">
                    <button type="submit">Edit</button>
                </form>
    
                <form action="/users/{{user.id}}/delete" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </div>

        </div> 
        
    </div>    
{% endblock %}
