{% extends 'base.html' %}

{% block title %} {{user.first_name}}'s Page{% endblock %}

{% block content %} 
 <div class="container">
    <h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

    <form action="/users/{{user.id}}/posts/new" method="POST">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" maxlength="50">
        
        
        <label for="content">Content</label>
        <textarea class="form-control" name="content" id="content" maxlength="1000" row="3"></textarea>
        {% for tag in tags%}
        <div class="form-check">
            <input class="form-check-input" name="tags" type="checkbox" id="tags">
            <label class="form-check-label" for="tags">{{tag.name}}</label>
        </div>
        {% endfor %}

        <div class="mt-2 d-flex flex-row-reverse">
            <a href="/users"><button class="btn btn-info m-1">Cancel</button></a>
            <button type="submit" class="btn btn-success m-1">Add</button>
        </div>

    </form>
 </div>
{% endblock %}
