{% extends 'base.html' %}

{% block title %} List of Tags {% endblock %}

{% block content %} 
<div class="container">
    <h1> Tags </h1>
    <ul>
        {% for tag in tags %}
            <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
   
    <form>
        <button formmethod="GET" formaction="/tags/new" type="submit" class="btn btn-primary" >Add Tag</button>
    </form>
</div>
{% endblock %}
