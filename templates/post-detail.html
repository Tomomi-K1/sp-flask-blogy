{% block title %} Post: {{post.title}}{% endblock %}

{% block content %}

        <p>{{post.content}}</p>
      
        <div class="container">
            <div class="row">
                <a class='col' href="/users/{{post.user_id}}"><button>Cancel</button></a>
                <form class ='col' action="/posts/{{post.id}}/edit" method="GET">

                <form class='col' action="/posts/{{post.id}}/delete" method="POST">

                </form>
            </div>
        </div>
